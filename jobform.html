<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application</h1>

    <form>

        <label for="name">Name :</label>
        <br>
        <input type="text">
        <br>
        <br>
        <label for="email">Email :</label>
        <br>
        <input type="email">
        <br>
        <br>
        <label for="phonenumber">Phone No :</label>
        <br>
        <input type="tel" id="phonenumber" name="phonenumber">
        <br>
        <br>
        <label for="fileupload">Resume :</label>
        <br>
        <input type="file" name="fileupload" id="fileupload">
        <br>
        <label for="exprience">Exprience(years)</label>
        <br>
        <label for="counter"></label>
        <input type="number" name="counter" id="counter" min="0" max="50">

        <fieldset>
        <legend>skills</legend>
        <input type="checkbox">
        <br>
        <label for="html">HTML</label>
        <br>
        <br>
        <input type="checkbox">
        <br>
        <label for="css">CSS</label>
        <br>
        <br>
        <input type="checkbox">
        <br>
        <label for="java script">java script</label>
        <br>
        <br>
        </fieldset>

        <label for="highest education">Highest Education :</label>
        <br>
        <br>

        <select name="" id="">
            <option value="middle school">Middle School</option>
            <option value="high school">High School</option>
            <option value="inter">Inter</option>
            <option value="graduation">Graduation</option>
        </select>
        <br>
        <br>

        <label for="avalibility">Avalibility</label>
        <br>
        <label for="radio1">Full time</label>
        <input type="radio" name="radio" id="radio1">
        <br>
        <br>
        <label for="radio2">Part time</label>
        <input type="radio" name="radio" id="radio2">
        <br>
        <br>
        <label for="additional area">Additional area</label>
        <br>
        <textarea name="" id="" rows="2" cols="40"></textarea>
        <button>Submit application</button>

    </form>
</body>
</html>
